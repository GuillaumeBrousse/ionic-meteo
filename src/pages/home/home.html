<ion-header>
  <ion-navbar color='titleColor'>
    <ion-title>Météo du jour</ion-title>
  </ion-navbar>
  <ion-toolbar position="bottom">
    <ion-item>
      <ion-input #city type="text" placeholder="Ville"></ion-input>
      <button ion-button item-right icon-left small color="titleColor" (click) = "getCity(city.value)">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="currentWeather" class="current">
    <ion-grid>
      <ion-row center>
        <ion-col width-33>
          <h2 myred>{{citySelected | uppercase}}</h2>
          <p>{{currentWeatherDate | date:'EEEE HH:mm'}}</p>
        </ion-col>
        <ion-col width-33 text-center>
          <h3>{{currentWeather}}°</h3>
        </ion-col>
        <ion-col width-33 text-center>
          <img src="http://openweathermap.org/img/w/{{currentWeatherIcon}}.png">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  <div class="meteoJour">
    <ion-grid width-100>
      <ion-row center>
        <ion-col *ngFor="let day of dailyForecast">
          <div>{{day.date | date:'EE'}}</div>
          <img src="http://openweathermap.org/img/w/{{day.icon}}.png">
          <div class="temp-max">{{day.maxTemp}}°</div>
          <div class="temp-min">{{day.minTemp}}°</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <graphique-ligne class="graphique-ligne" [data] = "temp" [labels] = "hours"></graphique-ligne>
  
</ion-content>
